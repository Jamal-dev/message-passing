apiVersion: v1
kind: Service
metadata:
  labels:
    service: connections-api
  name: connections-svc-api
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30002
  selector:
    service: connections-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: connections-api
  name: connections-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: connections-api
  template:
    metadata:
      labels:
        service: connections-api
    spec:
      containers:
      - image: hobbeslucretius/udaconnect-connection-service:latest
        name: connections-api-container
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: PERSON_SERVICE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: person-env
              key: PERSON_SERVICE_ENDPOINT
      restartPolicy: Always